<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- links -->
<link rel="icon" href="./favicons/favicon-16x16.png">
<link rel="stylesheet" href="./CSS/style.css">

<!-- Main JS-->
<script defer src="/JS/script.js"></script>

  <title>Pokedex</title>
</head>

<body>
  <main>
    <img class="pokemon-img" src="#" alt="">

    <h1 class="pokemon-data">
      <span class="pokemon-num"></span> - 
      <span class="pokemon-name"></span>
    </h1>

    <form class="form">
      <input class="input-search" type="search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt; </button>
    </div>

    <img class="pokedex" src="./images/pokedex.png" alt="pokedex">

  </main>
</body>
</html>
